<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-contain">
            <div id="oper"></div>
        <div class="display"></div>
        </div>
        <div class="keys">
        <div id="numbers">
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class=".">.</button>
        <button class="0">0</button>
        <button class="clear">C</button>
        <button class="backspace">backspace</button>
        </div>

        <div id="operations">
        <button class="+">+</button>
        <button class="-">-</button>
        <button class="*">*</button>
        <button class="/">/</button>
        <button class="=" id="equal">=</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
